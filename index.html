<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="shortcut icon" href="assets/img/logo-page.png" type="image/x-icon">
</head>
<body>
        <div class="login-main">
            <div class="left-content">
                <h1>Acesso à Plataforma</h1>
                <h3><span id="highligh-left">Crie</span> uma conta para continuar</h3>
            </div>

            <div class="right-content">
                <div class="card-login">

                    <h2>Bem Vindo!</h2>

                        <form id="form">
                            <div class="text-field">
                                <label for="user">Nome</label>
                                <input type="text" id="user" placeholder=" Ex: 'João' ">
                                <small id="textName"></small>
                            </div>

                            <div class="text-field">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="seuemail@dominio.com">
                                <small id="textEmail"></small>
                            </div>

                            <div class="text-field">
                                <label for="password">Senha</label>
                                <input type="password" id="password" placeholder="Senha">
                                <small id="textPassword"></small>
                            </div>

                            <button class="btn-enter">Cadastrar</button>
                            <small id="textForm"></small>
                        </form> 

                </div>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
